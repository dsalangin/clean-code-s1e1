<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <div id="add-task">
      <label class="new-task-label" for="new-task">Add Item</label>
      <p class="task">
        <input id="new-task" class="new-task-input" type="text">
        <button class="new-task-button button">Add</button>
      </p>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task">
        <input class="checkbox" type="checkbox">
        <label class="label">Pay Bills</label>
        <input type="text" class="input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="img-button" src="./remove.svg" alt="Icon of remove">
        </button>
      </li>
      <li class="edit-mode task">
        <input class="checkbox" type="checkbox">
        <label class="label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="img-button" src="./remove.svg" alt="Icon of remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task">
        <input class="checkbox" type="checkbox" checked>
        <label class="label">See the Doctor</label>
        <input type="text" class="input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="img-button" src="./remove.svg" alt="Icon of remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
