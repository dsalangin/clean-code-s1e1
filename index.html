<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <h1 class="visually-hidden">To-do list application</h1>
    <section id="add-task">
      <h2 class="title">
        <label for="new-task">Add Item</label>
      </h2>
      <div class="task">
        <input id="new-task" class="task__input-add" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="Icon of remove">
          </button>
        </li>
        <li class="edit-mode task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button-edit button">Save</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="Icon of remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="Icon of remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
